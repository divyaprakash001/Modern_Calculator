<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="btn-container">
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=''}`">C</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'1'}`">1</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'2'}`">2</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'+'}`">+</button>
            <button class="btn" onclick=" currentDisplay = currentDisplay + 3;
                                        document.querySelector('#display').value = currentDisplay">3</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'4'}`">4</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'-'}`">-</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'5'}`">5</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'6'}`">6</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'*'}`">*</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'7'}`">7</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'8'}`">8</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'/'}`">/</button>
            <button class="btn" onclick="
            currentDisplay = eval(currentDisplay)
            document.querySelector('#display').value = `${currentDisplay}`">=</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'9'}`">9</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'0'}`">0</button>
            <button class="btn" onclick="document.querySelector('#display').value = `${currentDisplay=currentDisplay+'.'}`">.</button>
        </div>
    </div>



    <script>
        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;

    </script>
</body>

</html>
